<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Location picker</title>
  <link href="{{ url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet" media=screen>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/location">Pick your location</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="p-3 mb-2 bg-light text-dark">
    <div class="container">
        <h3 class="pt-3 pb-3">What city are you in? &#127969</h3>

      <form action="/planner" method="POST">
        <div class="form-group">
          <select class="form-control" name= "city">
            {% for city in city_list[1:] %}
            <option value= "{{city}}">{{city}}</option>"
            {% endfor %}
          </select>
          <br>
          <button type="submit" class="btn btn-success">Let's go!</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
